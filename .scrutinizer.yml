filter:
    paths:
        - src/
    dependency_paths:
        - vendor/

checks:
    php: true

build:
    environment:
        php: 7.4
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
                    - phpcs-run
                    -   command: vendor/bin/phpunit --coverage-clover build/logs/clover.xml
                        coverage:
                            file: build/logs/clover.xml
                            format: clover
